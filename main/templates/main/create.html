{% extends 'main/base.html' %}


{% block title %}
Create New List
{% endblock %}

{% block content %}
<h3>Create List</h3>
<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mp-3">
        <div class="input-group-prepend">
            <button class="btn btn-success" type="submit" name="save">Create New</button>
        </div>
        {{form.name}}
    </div>
</form>
{% endblock %}
